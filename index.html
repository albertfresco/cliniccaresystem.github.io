    <div class="container-fluid">

            <label class="form-label" for="fname">First Name</label>
            <input class="form-control" type="text" name="fname" id="fname">
        </div>
        <div class="input mb-4">

        <div class="input mb-4">

                <label  class="form-label"for="bdate">Birthdate</label>

    </div>
        <div class="input mb-4">

        </div>
       
        </div>
        <div class="input mb-4">

        </div>
